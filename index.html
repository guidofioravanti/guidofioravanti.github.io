  <body>
    
    <section class="page-header">
      <h1 class="project-name">GF.GitHub.io</h1>
      <h2 class="project-tagline"></h2>
    </section>

      <section class="main-content">
    
      <p>
      Valori normali calcolati utilizzando solo le serie giornaliere senza valori mancanti 
      all'interno di ciascun mese (<b>WMO</b>) e tollerando un massimo di tre valori mancanti all'interno di ciascun mese.
      </p>  
    
      <h3>Mappe dei valori normali di precipitazione/temperatura</h3>

      <form id="dataform">
        <fieldset>
          <p id="nome_parametro">
            <input name="parametro" type="radio" value="Pioggia" checked/>Pioggia<br/>
            <input name="parametro" type="radio" value="Tmedia"/>Temperatura media<br/>
          </p>
          <p>
            <select id="trentennio">
             <option value="">--Select--</option>
             <option value="1951">1951-1980</option>
             <option value="1961">1961-1990</option>
             <option value="1971">1971-2000</option>
             <option value="1981">1981-2010</option>
            </select>
          </p>  
        </fieldset>
      </form>  
        <div id="mappa" style="width: 100%; height: 500px;"></div>
  
      </section>
 
    <script src="javascripts/avvia.js"></script>	
  </body>
